<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bottom sheet</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="main-page-content">
      I am the main content on the page
      <button id="open">Open bottom sheet</button>
    </div>
    <div class="closed" id="bottom-sheet-container">
      <div id="bottom-sheet-contents">
        <h2>Title</h2>
        <p>I am some bottom sheet content</p>
        <button id="close">X</button>
        <button id="expand">Expand</button>
        <button id="shrink" class="display-none">Shrink</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
