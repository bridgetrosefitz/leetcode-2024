<!-- - First col 5rem, later cols split evenly across remaining space (grid is 100% of parent) -->

<html>
  <head>
    <!-- <link rel="stylesheet" href="./styling.css" /> -->
    <style>
      .cell {
        border: 1px solid blue;
        margin: 2px;
      }
    </style>
  </head>
  <body>
    <div
      style="
        height: 80%;
        width: 80%;
        display: grid;
        grid-template-columns: 5rem repeat(2, 1fr);
        grid-template-rows: repeat(3, 1fr);
      "
    >
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
  </body>
</html>
