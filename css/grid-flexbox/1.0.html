<html>
  <head>
    <!-- <link rel="stylesheet" href="./styling.css" /> -->
    <style>
      .cell {
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <div
      style="
        height: 80%;
        width: 80%;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
      "
    >
      <div class="cell" style="grid-column: span 2"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
  </body>
</html>
