<html>
  <head>
    <!-- <link rel="stylesheet" href="./styling.css" /> -->
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        border: 1px solid red;
        width: 30rem;
      }

      .cell {
        border: 1px solid blue;
        height: 10rem;
        /* width: 30%; */
        /* width: calc(100% / 3); */
        /* flex: 0 0 30%; */
      }

      .small {
        flex-grow: 1;
        flex-basis: calc(100% / 3);
      }

      .large {
        flex-grow: 2;
        flex-basis: calc((100% / 3) * 2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="cell small"></div>
      <div class="cell large"></div>
      <div class="cell small"></div>
      <div class="cell large"></div>
      <div class="cell small"></div>
      <div class="cell large"></div>
    </div>
  </body>
</html>
